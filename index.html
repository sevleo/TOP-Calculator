<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="screen">
        </div>
        
        <div id="controller">
            <div class="row first">
                <div data-key="keyClear" class="button big">clear</div>
                <div data-key="keyDelete" class="button big">delete</div>
            </div>
            <div class="row">
                <div data-key="key7" class="button">7</div>
                <div data-key="key8" class="button">8</div>
                <div data-key="key9" class="button">9</div>
                <div data-key="key/" class="button">/</div>
            </div>
            <div class="row">
                <div data-key="key4" class="button">4</div>
                <div data-key="key5" class="button">5</div>
                <div data-key="key6" class="button">6</div>
                <div data-key="key*" class="button">*</div>
            </div>
            <div class="row">
                <div data-key="key1" class="button">1</div>
                <div data-key="key2" class="button">2</div>
                <div data-key="key3" class="button">3</div>
                <div data-key="key-" class="button">-</div>
            </div>
            <div class="row">
                <div data-key="key." class="button">.</div>
                <div data-key="key0" class="button">0</div>
                <div data-key="key=" class="button">=</div>
                <div data-key="key+" class="button">+</div>
            </div>
        </div>
    </div>
</body>
</html>
